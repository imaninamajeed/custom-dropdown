<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Dropdown</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="div-dropdown">
            <button class="btn-dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                Select an item
            </button>
            <ul class="ul-dropdown-menu" role="menu">
                <li class="li-dropdown-item" data-value="1">First item</li>
                <li class="li-dropdown-item" data-value="2">Second item</li>
                <li class="li-dropdown-item" data-value="3">Third item</li>
                <li class="li-dropdown-item" data-value="4">Fourth item</li>
                <li class="li-dropdown-item" data-value="5">Fifth item</li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>

</html>
